<app-header></app-header>

<main class="m-0 px-0 lg:px-5 py-5 max-w-screen-xl mx-auto">

  <!--
  <section class="bg-white p-2 mb-4 border">
    <p>top banner</p>
  </section>
  -->

  <div class="lg:flex lg:flex-row-reverse">

    <section class="flex-col lg:flex-grow">

      <article class="bg-white p-4 border">

        <!--
        current: {{current | json}} running: {{isRunning}} generated: {{isGenerated}}
        -->

        <header *ngIf="current != null; else nodata" class="pt-2 pb-8 border-b">
          <div class="">
            <h1 class="text-3xl text-center font-bold mb-4">{{current.title}}</h1>
            <p class="text-gray-700 text-center mb-6">{{current.description}}</p>
          </div>

          <div class="flex justify-center divide-x uppercase tracking-widest text-sm text-gray-500 mt-3">
            <ng-container *ngFor="let tag of current.tags">
              <a [routerLink]="['/tags', tag]" class="flex items-center underline px-2 hover:text-blue-800">
                <ion-icon name="pricetag"></ion-icon>
                <span class="pl-1 text-xs">{{tag}}</span>
              </a>
            </ng-container>
          </div>

          <div class="text-sm text-gray-500 text-center mt-2">
            <time class="font-bold" [attr.datetime]="current.date">{{current.date | date:'dd. MMM yyyy'}}</time>
          </div>
        </header>

        <ng-template #nodata>...</ng-template>

        <div class="mt-4">
          <scully-content></scully-content>
        </div>

        <footer>
          <!--
          <ul class="stats">
            <li *ngFor="let tag of current.tags">
              <span class="icon solid fa-tag">{{tag}}</span>
            </li>
          </ul>
          -->
        </footer>
      </article>

    </section>

    <app-sidebar [showArticles]="true"></app-sidebar>

  </div>

  <!--
    <footer class="p-2 mt-4 border">
      <p>bottom footer</p>
    </footer>
  -->

</main>
