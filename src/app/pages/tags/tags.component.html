<div id="wrapper">

  <app-header></app-header>

  <div id="main">


    <!-- list of tags -->
    <section *ngIf="!tag">

      <div class="mini-posts">

          <article class="mini-post" *ngFor="let tag of tags$ | async">

            <header style="display: flex; align-items: center">
              <h3 style="margin-bottom: 0">
                <a [routerLink]="['/tags', tag]"><span class="icon solid fa-tag">{{tag}}</span></a>
              </h3>
            </header>

          </article>

      </div>

    </section>


    <!-- tag articles -->
    <section *ngIf="tag">

      <div class="mini-posts">

          <article class="mini-post" *ngFor="let blog of tagLinks$ | async">

            <header>
              <h3><a [routerLink]="[blog.route]">{{blog.title}}</a></h3>

              <div class="tags">
                <ul class="stats">
                  <li *ngFor="let tag of blog.tags">
                    <a [routerLink]="['/tags', tag]">
                      <span class="icon solid fa-tag">{{tag}}</span>
                    </a>
                  </li>
                </ul>
              </div>

              <time class="published" [attr.datetime]="blog.date">{{blog.date | date:'longDate'}}</time>
            </header>

          </article>

      </div>

    </section>

  </div>

  <app-sidebar [showArticles]="true"></app-sidebar>

</div>
